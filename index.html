<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم بانکی</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f1f3f4;
            color: #34495e;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 380px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdfe1;
        }
        .form-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .form-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            background-color: #ecf0f1;
            font-size: 16px;
            color: #34495e;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .form-container input:focus, .form-container select:focus {
            outline: none;
            border-color: #2980b9;
            background-color: #ffffff;
        }
        .form-container button {
            width: 100%;
            padding: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #3498db;
        }
        .form-container .note {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 15px;
        }
        .form-container .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6;
        }
        .form-container .footer a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>فرم اطلاعات بانکی</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="cardNumber">شماره کارت:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            
            <label for="phoneNumber">شماره تلفن:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="fullName">نام و نام خانوادگی:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="bankName">نام بانک:</label>
            <select id="bankName" name="bankName" required>
                <option value="صادرات">بانک صادرات</option>
                <option value="کشاورزی">بانک کشاورزی</option>
                <option value="ملت">بانک ملت</option>
                <option value="توسعه">بانک توسعه</option>
                <option value="سپه">بانک سپه</option>
                <option value="پارسیان">بانک پارسیان</option>
                <option value="تجارت">بانک تجارت</option>
                <option value="سایپا">بانک سایپا</option>
                <option value="پاسارگاد">بانک پاسارگاد</option>
                <option value="بمِه ایران">بانک بیمه ایران</option>
                <option value="مسکن">بانک مسکن</option>
                <option value="کشاورزی">بانک کشاورزی</option>
                <option value="مناطق آزاد">بانک مناطق آزاد</option>
                <option value="شهری">بانک شهری</option>
                <option value="سایر">سایر</option>
            </select>
            
            <button type="submit">دریافت عیدی</button>
        </form>
        
        <p class="note">تمامی اطلاعات وارد شده به صورت محرمانه نگهداری می‌شود.</p>
    </div>

    <div class="footer">
        <p>تمام حقوق محفوظ است | <a href="#">سیاست حریم خصوصی</a></p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();  // جلوگیری از ارسال فرم به طور معمول
            window.location.href = "https://erfan-wd.github.io/eid/";  // هدایت به URL جدید
        }
    </script>

</body>
</html>
